<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popover</title>
</head>
<body>

    <button popovertarget="modal">Popover</button>
    <div id="modal" popover="manual">
        <button popovertarget="modal" popovertargetaction="hide">X</button>
        <p>This is test modal to see if the popover is working</p>
    </div>



    
</body>
</html>
